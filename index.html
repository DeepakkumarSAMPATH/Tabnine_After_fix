<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            padding-bottom: 20px;
        }
        .nav a {
            color: #ffffff; /* Updated to white for better contrast */
            padding: 14px 20px;
            text-decoration: none;
            margin: 0 10px;
            background-color: #333; /* Ensuring background is specified for clarity */
            border-radius: 5px; /* Optional: Adds a bit of styling */
        }
        .nav a:hover {
            background-color: #555; /* Darker background on hover for better visibility */
            color: #ffd700; /* Optional: Change text color on hover for visual feedback */
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .game {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: calc(25% - 20px);
            background-color: #f9f9f9;
        }
        .game img {
            width: 100%;
            height: auto;
        }
        form {
            margin: 20px;
            padding: 20px;
            background-color: #f2f2f2;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Gaming Store</h1>
</div>

<div class="nav">
    <a href="#">Home</a>
    <a href="#">Game Pass</a>
    <a href="#">Games</a>
    <a href="#">Devices</a>
    <a href="#">Play</a>
    <a href="#">Community</a>
    <a href="#">Support</a>
    <a href="#">Search</a>
    <a href="#">Cart</a>
</div>

<div class="content">
    <!-- Content goes here -->
</div>

<div class="footer">
    <p>Copyright &copy; 2023 Gaming Store. All rights reserved.</p>
</div>

<script>
    // Simple JavaScript for demonstration
    document.addEventListener('DOMContentLoaded', (event) => {
        console.log("Website loaded!");
    });
</script>

</body>
</html>
